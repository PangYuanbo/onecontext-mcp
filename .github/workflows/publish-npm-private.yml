name: Publish (npm private)

on:
  workflow_dispatch:
    inputs:
      access:
        description: "npm access level"
        required: true
        default: "restricted"
        type: choice
        options:
          - restricted
          - public
  push:
    tags:
      - "npm-v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          scope: "@pangyuanbo"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_ACCESS: ${{ github.event.inputs.access || 'restricted' }}
        run: npm publish --access "$NPM_ACCESS" --registry https://registry.npmjs.org
